<!DOCTYPE html>
<html lang="sv">

<head>

</head>

<body>
    <main>
        <div class="grid-container">
            <header>
                <a id="sidtitel" href="index.html">
                    <h1>
                        Luftkollen
                    </h1>
                </a>
                <!--Hamaburgermeny-->
                <div id="headmenu-small">
                    <div class="headmenu-small-div">
                        <a id="sidtitel-small" href="index.html">
                            <h1>
                                Luftkollen
                            </h1>
                        </a>
                        <ul id="menu-small">
                            <li><a href="index.html">Hem</a></li>
                            <li><a href=#>Om luftkvalitét</a></li>
                            <li><a href="kontakt.html">Kontakta oss</a></li>
                        </ul>
                        <!--Menyikon för öppna-->
                        <button class="menu-btn open" id="open-menu">
                            <span class="menu-icon">
                                <span class="bars"></span>
                                <span class="bars"></span>
                                <span class="bars"></span>
                            </span>
                            <span class="menu-text">Meny</span>
                        </button>
                        <!--Menyikon för stäng-->
                        <button class="menu-btn close" id="close-menu">
                            <span class="menu-icon">
                                <span class="bars cross1"></span>
                                <span class="bars cross2"></span>
                            </span>

                        </button>
                    </div>
                </div>
                <!--Meny-->
                <div id="headmenu">
                    <nav>
                        <ul id="menu">
                            <li><a href="index.html">Hem</a></li>

                        </ul>
                    </nav>
                </div>
            </header>

            <div id="kontakt">
                <form>
                  <label for="name">Namn:</label>
                  <input type="text" id="name" name="name" placeholder="Ditt namn..."><br>
              
                  <label for="email">E-post:</label>
                  <input type="email" id="email" name="email" placeholder="Din e-post..."><br>
              
                  <label for="phone">Telefonnummer:</label>
                  <input type="tel" id="phone" name="phone" placeholder="Ditt telefonnummer..."><br>
              
                  <label for="message">Meddelande</label>
                  <textarea id="message" name="message" placeholder="Skriv ditt meddelande här..."></textarea><br>
              
                  <input type="submit" value="Skicka">
                </form>
              </div>


            <!--sidans footer-->
            <footer>
                <p>Luftkollen<br>
                    Projekt<br>
                2025</p>
            </footer>
